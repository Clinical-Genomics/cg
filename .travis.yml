language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"

# command to install dependencies
# pip locked to version in P_main
install:
  - pip install pip==18.1
  - pip install cython
  - pip install -U -r requirements.txt pytest-mock snapshottest .
# command to run tests
script:
  - pytest

cache: pip

jobs:
  include:
    - name: "production dependencies"
      if: type = pull_request
      script:
        - pip check
    - name: "development dependencies"
      if: type = pull_request
      script:
        - pip install -U -r requirements-dev.txt .
        - pip check
    - name: "coverage"
      if: NOT type = pull_request
      script:
        - pip install --upgrade pip
        - pip install -U -r requirements-dev.txt .
        - coverage run --branch --omit="*.html" --source cg setup.py test
        - coveralls
    - name: "code formatting"
      if: type = pull_request
      script:
        - pip install --upgrade pip
        - pip install black
        - git --no-pager diff --name-only --diff-filter=AM $TRAVIS_COMMIT_RANGE | grep ".py" | xargs black --check
    - name: "pylint score"
      if: type = pull_request
      script:
        - pip install --upgrade pip && pip install -U -r requirements-dev.txt .
        - ! (grep -r --exclude=".travis.yml" "pylint" . | grep -F "disable=") || echo "Can not run pylint scoring with any pylint warnings disabled, please remove them and try again" && false
        - git --no-pager diff --name-only --diff-filter=M $TRAVIS_COMMIT_RANGE | grep -F ".py" > $TRAVIS_HOME/before_files.txt
        - git --no-pager diff --name-only --diff-filter=AM $TRAVIS_COMMIT_RANGE | grep -F ".py" > $TRAVIS_HOME/after_files.txt
        - pylint --jobs=0 --exit-zero $(< $TRAVIS_HOME/after_files.txt) > $TRAVIS_HOME/pylint_after_output.txt
        - git checkout $TRAVIS_BRANCH
        - pylint --jobs=0 --exit-zero $(< $TRAVIS_HOME/before_files.txt) > $TRAVIS_HOME/pylint_before_output.txt
        - grep -F ", -" $TRAVIS_HOME/pylint_before_output.txt || grep -F ", +0.00" $TRAVIS_HOME/pylint_before_output.txt || echo "pylint score decreased, please try again after fixing some lint issues." && cat $TRAVIS_HOME/pylint_after_output.txt && false
    - name: "linting"
      if: type = pull_request
      script:
        - pip install --upgrade pip
        - pip install -U -r requirements-dev.txt
        - git reset --soft ${TRAVIS_COMMIT_RANGE%...*} && git lint

notifications:
  email: never
