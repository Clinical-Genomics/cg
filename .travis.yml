dist: xenial
language: python

python:
    - '3.6'
    - '3.7'

cache: pip

install:
    - pip install cython
    - pip install -U -r requirements.txt -r requirements-dev.txt .
    - pip check

script:
    - coverage run --source "$(basename "$PWD")" setup.py test
      if: type = push
    - git reset --soft ${TRAVIS_COMMIT_RANGE%...*} && git lint
      if: type != push
after_success: coveralls

notifications:
    email: never
