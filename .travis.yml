      script:
        - pip install --upgrade pip
        - pip install -U -r requirements-dev.txt .
        - git --no-pager diff --name-only --diff-filter=M $TRAVIS_COMMIT_RANGE | grep -F ".py" > $TRAVIS_HOME/am_files.txt
