        #- grep rated $TRAVIS_HOME/pylint_m_output.txt
        - grep -F ", -" $TRAVIS_HOME/pylint_m_output.txt || grep -F ", +0.00" $TRAVIS_HOME/pylint_m_output.txt || echo "pylint score decreased, please fix some lint issues in " && cat $TRAVIS_HOME/pylint_am_output.txt && false
