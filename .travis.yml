        - git --no-pager diff --name-only --diff-filter=M $TRAVIS_COMMIT_RANGE | grep -F ".py" > $TRAVIS_HOME/m_files.txt
        #- cat $TRAVIS_HOME/m_files.txt
        #- git status
        - pylint --jobs=0 --exit-zero $(< $TRAVIS_HOME/am_files.txt) > $TRAVIS_HOME/pylint_am_output.txt
