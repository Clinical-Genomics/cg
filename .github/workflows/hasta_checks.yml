name: CG installation on hasta

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    # Check out cg code
    - uses: actions/checkout@v1

    # Set up python
    - name: Set up Python ${{ matrix.python-version}}
      uses: actions/setup-python@v1
      # [0|0|436] [mans.magnusson@hasta:~] [S_main] 3s $ date
      # Wed May 27 16:44:09 CEST 2020
      # [0|0|436] [mans.magnusson@hasta:~] [P_main] $ python --version
      # Python 3.7.1
      with:
        python-version: 3.7

    # Set up python
    - name: Set up Python ${{ matrix.python-version}}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version}}

    - name: Production Dependencies
      # [0|0|436] [mans.magnusson@hasta:~] [P_main] $ pip --version
      # pip 18.1
      run: |
        python -m pip install --upgrade pip==18.1
        pip install .
        pip check

    - name: Development Dependencies
      run: |
        pip install -r requirements-dev.txt
        pip check
