name: Linting and installation

on: ["push", "pull_request"]

jobs:
  linting:

    runs-on: ubuntu-latest

    steps:

    # Check out cg code
    - uses: actions/checkout@v2

    # Set up python
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install Lint Dependencies
      run: |
        pip install flake8 black

    - name: Run linters
      uses: samuelmeuli/lint-action@v1
      # Let black change files
      with:
        github_token: ${{ secrets.github_token }}
        auto_fix: true
        # Enable linters
        black: true
        black_args: "--line-length 100"
        # stop the build if there are Python syntax errors or undefined names
        flake8: true
        flake8_args: "cg/ --count --select=E9,F63,F7,F82 --show-source --statistics"


  installations:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:

    # Check out cg code
    - name: Check out git repository
      uses: actions/checkout@v2

    # Set up python
    - name: Set up Python ${{ matrix.python-version}}
      uses: actions/setup-python@v2
      # [0|0|436] [mans.magnusson@hasta:~] [P_main] 3s $ date
      # Wed May 27 16:44:09 CEST 2020
      # [0|0|436] [mans.magnusson@hasta:~] [P_main] $ python --version
      # Python 3.7.1
      # (prod170926) [hiseq.clinical@hippocampus ~]$ date
      # Wed May 27 16:44:09 CEST 2020
      # (prod170926) [hiseq.clinical@hippocampus ~]$ python --version
      # Python 3.6.2 :: Continuum Analytics, Inc.
      # (prod170926) [hiseq.clinical@hippocampus ~]$ pip --version
      # pip 9.0.1
      with:
        python-version: ${{ matrix.python-version}}

    - name: Intall pip
      # Make sure that we have correct python version and pip version
      run: |
        if [ "$PYTHON_VERSION" = "$OLD_VERSION" ]; then
          python -m pip install --upgrade pip==9.0.1
        else
          python -m pip install --upgrade pip==18.1
        fi
        echo $PYTHON_VERSION
        pip --version
      env:
        PYTHON_VERSION: ${{ matrix.python-version}}
        OLD_VERSION: 3.6

    - name: Production Dependencies
      run: |
        pip install .
        pip check

    - name: Development Dependencies
      run: |
        pip install -r requirements-dev.txt
        pip check

  tests-coverage:

    runs-on: ubuntu-latest

    steps:

    # Check out Housekeeper code
    - uses: actions/checkout@v2

    # Set up python
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: CG Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install -r requirements-dev.txt

    - name: Coveralls Dependencies
      run: |
        pip install pytest-cov coveralls

    - name: Test with pytest & Coveralls
      run: |
        pytest --cov=cg/
        coveralls
      env:
        GITHUB: 1
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
