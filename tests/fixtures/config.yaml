mip-rd-rna:
  conda_env: "S_mip9.0"
  mip_config: "mip9.0-rna-stage.yaml"
  pipeline: "analyse rd_rna"
  root: "rare-disease/cases"
  script: "mip"

mutacc-auto:
  config_path: "mutacc-auto-stage.yaml"
  binary_path: "mutacc-auto"
