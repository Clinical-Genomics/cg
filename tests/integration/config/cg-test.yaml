housekeeper:
  database: "sqlite:///file:housekeeper?mode=memory&cache=shared&uri=true"
  root: "tests/integration/config/housekeeper_root"

chanjo:
  binary_path: "tests/integration/config/chanjo_binary_path"
  config_path: "tests/integration/config/chanjo_config_path"

chanjo2:
  host: "http://localhost/chanjo2"

microsalt:
  root: "tests/integration/workflows/microsalt"
  conda_binary: "tests/integration/workflows/microsalt/conda_bin"
