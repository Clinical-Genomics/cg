    account: development
    hours: 24
    mail_user: crunchy_slurm_mail_user@scilifelab.se
    memory: 50
    number_tasks: 12
    conda_env: crunchy_conda_env

genotype:
  database: "sqlite:///file:genotype?mode=memory&cache=shared&uri=true"
  binary_path: "tests/integration/config/genotype_binary_path"
  config_path: "tests/integration/config/genotype_config_path"

hermes:
  binary_path: "tests/integration/config/hermes_binary_path"
  container_path: "tests/integration/config/hermes_container_path"
